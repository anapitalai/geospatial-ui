<!DOCTYPE html -->
<html>

<head>
    <title>My first leaflet webviewer</title>
    <!--Load the style stylesheet of leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <!--Load leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/leaflet.path.drag/src/Path.Drag.js"></script>
    <script src="node_modules/leaflet-editable/src/Leaflet.Editable.js"></script>
    <!--<script src="node_modules/leaflet-draw/dist/leaflet.draw.js"></script>-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap3/dist/css/bootstrap.css">

</head>

<body>
    <!--Create our map object -->

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Latitude</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="-6.7777">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Longitude</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="146.999">
                    </div>
                    <div class="form-group">
                            <label for="exampleInputPassword1">Crime</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Domestic Violence">
                        </div>
    


                    <button type="submit" class="btn btn-primary">Plot Crime Location</button>
                </form>
            </div>
            <div class="col-md-10">
                <div id="map" class="map"></div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
